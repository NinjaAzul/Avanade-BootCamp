<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/main.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/cell-instagram.png">
    </div>
    <div class="instagram-continue">
      <div class="group">
        <img src="./img/Instagram-Logo.png" alt="intagram logo" class="instagram-logo">
        <div class="profile-photo">
          <img src="./img/IMG_20171108_182129_012.jpg" alt="foto de perfil">
        </div>
        <a href="#" class="instagram-login">continue como _ericl_</a>
        <a href="#" class="intagram-logout">Remover conta</a>
      </div>
      <div class="group">
        <p class="not-account">Não é _ericl_ ?</p>
        <p class="not-account">
          <span class="link-blue">Alterar contas</span>
          ou
          <span class="link-blue">Inscreva-se</span>
        </p>

      </div>
      <div class="get-the-app">
        <p class="get-app">Baixe o aplicativo</p>
        <div class="download">
          <a href="#" class="app-download">
            <img class="logo-google" src="./img/logo-google.png" alt="">
          </a>
          <a href="#" class="app-download">
            <img class="logo-apple" src="./img/btn-png-apple.png">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
